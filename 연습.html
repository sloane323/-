        } return result;

    // 매개변수의 갯수마다 다른값 return 하기 

    function meetAt (year, month, date) { 
        if (date != undefined) {
            return `${year}/${month}/${date}`;
             // 값이 3개일때 
        } else if ( month == undefined){
            return year+'년'; // 값이 1개일때 
        }
        else // 값이 2개일때 
        return `${year}년 ${month}월`;
    }
 
function meetAtArg (year,month,date) {// 2. argument 이용하는 방법  
    let argCount = arguments.length;
    switch(argCount) {
        case 1:
            return year+년;
        case 2:
            return `${year}년 ${month}월`;
        case 3:
            return `${year}/${month}/${date}`;
    }

}
