<h2>폼 객체</h2>
<!-- 폼 객체에는 name으로 접근이 가능하다. -->
<form name="frm1">
    <input type="search" name="search" placeholder="검색어를 입력하세요" ><br>
    <input type="submit" value="확인">
</form>
<hr>
<form name="frm2">
    <input type="text" name="userid" id="id" placeholder="아이디를 입력하세요"><br>
    <input type="password" name="userpw" id="pw" placeholder="비밀번호를 입력하세요"><br>
    <input type="submit" value="확인">
</form>

<script> 
const h1Tag = document.querySelector("h1");
h1Tag.textContent = "dom을 이용한 수정 ";
h1Tag.style.color = "blue"
//setAttribute 를 이용해서 값을 수정하면 style의 전체값을 수정 
h1Tag.setAttribute("style","color:blue; background-color : lightgray")

const ulTag = document.querySelector("ul");
ulTag.removeChild(ulTag.firstElementChild);
const li = document.querySelector("li");
li.innerHTML="새로추가한 노드입니다.";
// 노드 추가 이후 append로 입력해야한다 
ulTag.append(li);

const olTag = document.querySelector("ol");
olTag.firstElementChild.nextElementSibling.remove();
// 자식을 찾는 방법은 많다 
// first 와 last 를 이용해 자식 찾기 
olTag.children[2].remove()
// 칠드런을 이용해 자식 찾기 

olTag.firstElementChild.innerHTML = "내용을 바꾸었습니다."


const spanTag = document.querySelector("p span");
spanTag.style.color = "red"

const main = document.querySelector(".em1");
main.append (spanTag.parentElement.cloneNode(true))
main.append (spanTag.parentElement.cloneNode(true))



</script>
