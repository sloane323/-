<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습</title>
</head>
<body>
<input type="button" onclick="numCheck()" value="숫자 확인하기">

    <script>
function numCheck() {
   // 랜덤한 숫자를 출력 
for (let i=0; i<3; i++) {
let randomNum = Math.random()*10
let random = parseInt(randomNum);
document.write(random +"<br>")
} 
}


    </script>
</body>
</html>
