<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "text"> 눌러주세요 </p>


    <ol>
        <li id = "first_list">  <input type="checkbox" id="hana"> 선택지는 하나  </li>
        <li>  <input type="checkbox" id="dul"> 선택지는 둘  </li>
        <li>   <input type="checkbox" id="set"> 선택지는 셋  </li>
    </ol>

    <script>
        const text = document.querySelector("#text");
        text.addEventListener("click", change);

        function change(e){
            let textDOM = e.target;

            if(textDOM.style.color=='black') {
                textDOM.style.color='red';
            textDOM.innerHTML="당신을 위한 비밀편지 ";
            } else {
                textDOM.style.color='black';
            textDOM.innerHTML=" 눌러주세요 ";
            }  }

            // 체크박스에 체크가 true 일때 글자색이 변한다 
            const checkbox = document.querySelector("#hana");
            checkbox.addEventListener("click", changeText);
            function changeText(e) {
                if (e.target.checked) {
                  e.target.parentNode.style.color = "lightgray" ; 
                } else {
                    e.target.parentNode.style.color="black";
                }
            }

    


</script>
</body>
</html>
