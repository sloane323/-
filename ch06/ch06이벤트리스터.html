<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">이벤트 리스너를 통해서 값을 바꿔줍니다</p>

    <script>
        // 이벤트리스너를 붙여줄 DOM 객체가져오기
        const text = document.querySelector("#text");
        // 가져온 DOM 객체에 이벤트 리스너 붙이기
        // 1. 함수 이름을 전달해서 함수 내용을 전달하기.
        // 2. 인수를 가져올경우
        // 익명 함수 안에 넣어서 함수 내용을 전달하기
        text.addEventListener("click", 
        function() {
           let r = Math.floor(Math.random()*256);
           let g = Math.floor(Math.random()*256);
           let b = Math.floor(Math.random()*256);    
           // dom의 속성 값은 문자열로 들어가기에 
        // ``을 이용하여 변수의 값을 가져갈수 있도록 한다. 
            changeColor(`rgb(${r},${g},${b})`)
        // console.log ("1.이벤트실행확인")
        // console.log ("2.값이 들어가있는지 확인 ")
        });

        // 이벤트 리스너에 들어갈 함수 작성하기
        function changeColor(color) {
            text.style.color = color
        }

 // 백그라운드 색을 바꾸는 함수를 작성하고
        // addEventListener()메소드를 사용해서
        // text객체에 click이벤트로 추가하기
        function changeBackground() {
            // if문을 사용하여 backgroundColor가 yellow일때
            // blue로, blue일때 yellow로 수정하기
            if(text.style.backgroundColor=='lightyellow'){
                text.style.backgroundColor='skyblue';
            } else {
                text.style.backgroundColor='lightyellow';
            }
        }
        text.addEventListener('click',changeBackground);
    </script>
</body>
</html>
