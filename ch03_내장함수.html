<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
//내장함수 - 타이머 
let id = setInterval(
    ()=> document.write("<p>안녕하세요</p>"),
    200
)
//특정시간에 함수를 실행

setTimeout(
    // setInterval의 id 값은 멈추는 데 사용된다. 
    //콜백함수를 넣어주어야 하기 때문에, 익명함수 또는 함수의 이름을 넣어주여야 한다. 
    // 함수이름 (); 을 하면 함수가 바로 호출되어 실행된다 
    ()=> clearInterval(id),
1000
)


let age = prompt("나이를 입력해주세요")
let intAge = parseInt(age) 
console.log("태어난 년도는 " + (2022-intAge+1))


function printYear(message) {
    let age = prompt(message)
    let intAge = parseInt(age);
    console.log("태어난 년도는" + (2022-intAge+1))
}
printYear("나이를 입력하세요");

    </script>
    
</body>
</html>
